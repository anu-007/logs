<!DOCTYPE html>
<html ng-app="dailyLogs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>daily logs</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #log-list              { margin-bottom:30px; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
</head>
<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>My daily logs<span class="label label-info">{{ logs.length }}</span></h1>
        </div>

        <div id="log-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <div ng-repeat="log in logs">
                    <label>
                        <input type="checkbox"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>

        <div id="logo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="what have you done today !!!" ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createLog()">Add</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
